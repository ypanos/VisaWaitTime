<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Global Visa Wait Times</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #unity-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    #rotate-message {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 36px;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="rotate-message">Please rotate your device to landscape mode.</div>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Global Visa Wait Times</div>
    </div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Web.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/Web.data",
      frameworkUrl: buildUrl + "/Web.framework.js",
      codeUrl: buildUrl + "/Web.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Global Visa Wait Times",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    function resizeCanvas() {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function checkOrientation() {
      var rotateMessage = document.getElementById("rotate-message");
      if (window.innerHeight > window.innerWidth) {
        rotateMessage.style.display = "flex";
      } else {
        rotateMessage.style.display = "none";
      }
    }
    window.addEventListener("resize", checkOrientation);
    checkOrientation();

    if (screen.orientation) {
      screen.orientation.lock("landscape").catch(console.log);
    }

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        unityInstance.SetFullscreen(1);
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
